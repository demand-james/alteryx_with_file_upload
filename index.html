<!-- CONTAINS THE FORM TO HANDLE FILE UPLOAD -->
      
<div class="col-sm-6 mx-auto" style="padding-top: 0.7em;">
    <div class="card bg-light mb-3" style="max-width: 25rem;">
      <div class="card-header">Welcome</div>
      <div class="card-body">
          <p class="card-text">Upload a file here using a csv</p>
          <form>
          <div class="form-group">
               <form method="post" action="" enctype="multipart/form-data" id="myform">
               <input type="file" id="file" name="inputFile" />   <!-- name must equal inputFile for Alteryx API-->
          </div>
          </form>
              <input type="button" class="btn btn-primary" value="Upload" id="but_upload">
              
    <div id="output"></div>
          </div>
  
      
       <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Which genre of movies do you want? </label>
            <input type="text" class="form-control" id="appInterface" placeholder="question" name="Input">
          </div>
        </form>
        <button type="button" class="btn btn-primary" id="executeWorkflow">Run Analytic App</button>
        <p>
        <div id="output"></div>
        <div id="outputFile"></div>
      </div>
    </div>
  </div>
